<ion-view view-title="Inicio">
  <ion-content>
    <div class="row responsive-sm">
      <div class="col col-offset-10"></div>
      <div class="col col-40">
        <div class="list card">

        <div class="item">
          <h2>Autos</h2>
          <p>Listado Marcas de Autos</p>
        </div>

        <div class="item item-image">
          <img src="/img/car.png">
        </div>

        <a class="item item-icon-left assertive" href="#/app/marcas" ng-click="setType(car)">
          Ver 
        </a>

      </div>
    </div>
    <div class="col col-40">
      <div class="list card">

        <div class="item">
          
          <h2>Camiones</h2>
          <p>Listado Marcas de Camiones</p>
        </div>

        <div class="item item-image">
          <img src="/img/truck.png">
        </div>

        <a class="item item-icon-left assertive" href="#/app/marcas" ng-click="setType(truck)">
         
          Ver
        </a>

    </div>
    </div>
    <div class="col col-offset-10"></div>
  </div>



  </ion-content>
  
  <div class="bar bar-footer">
  
  </div>
</ion-view>
