
<ion-view view-title="Marcas">
  <ion-content>
     <ion-list>
      <ion-item ng-repeat="playlist in playlists | filter:carType" href="#/app/marcas/{{playlist.id}}">
         {{playlist.title}}
       </ion-item>
     </ion-list>
   </ion-content>
     <div class="bar bar-footer">
    <div class="buttons">
        <button class="button button-icon ion-android-search" 
                ng-click="showFilterBar()"></button>
    </div>
    </div>
</ion-view>
